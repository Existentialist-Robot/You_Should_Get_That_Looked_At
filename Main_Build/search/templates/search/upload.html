{% extends 'base_layout.html' %}

{% block content %}
  <h1>Upload Your Rash Pics Today!</h1>
  <form id="site-form" class="site-form" action="{% url 'search:upload' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Upload">
  </form>
{% endblock %}


<style>

  #site-form{
    margin-top: 60px;
    border: 1px solid #00dba0;
    padding: 20px
  }

  .site-form input, .site-form textarea{
    display: block;
    margin: 20px 0 0 0;
    padding: 20px;
  }
}



</style>
